services:
  - type: web
    name: rag-chatbot-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: COLLECTION_NAME
        value: physical-ai-book
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: https://rabia-hackathon-1-book.vercel.app,http://localhost:3000
      - key: API_HOST
        value: 0.0.0.0
