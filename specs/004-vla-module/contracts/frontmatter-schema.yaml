# Frontmatter Schema for Module 4: Vision-Language-Action (VLA)
# This schema defines the required frontmatter fields for all Module 4 documentation files

ModuleIndex:
  file: frontend_book/docs/module-4-vla/index.md
  required_fields:
    sidebar_position:
      type: integer
      value: 0
      description: "Always 0 for module index pages"
    title:
      type: string
      pattern: "Module 4: The AI-Robot Brain (VLA)"
      description: "Full module title with parenthetical subtitle"
    description:
      type: string
      pattern: "Learn to integrate voice commands, LLM-based planning, and autonomous robot control for humanoid robots"
      description: "One-sentence summary for SEO and previews"

  example: |
    ---
    sidebar_position: 0
    title: "Module 4: The AI-Robot Brain (VLA)"
    description: "Learn to integrate voice commands, LLM-based planning, and autonomous robot control for humanoid robots"
    ---

Chapter:
  files:
    - frontend_book/docs/module-4-vla/01-voice-to-action.md
    - frontend_book/docs/module-4-vla/02-cognitive-planning.md
    - frontend_book/docs/module-4-vla/03-capstone-project.md

  required_fields:
    sidebar_position:
      type: integer
      range: [1, 3]
      description: "Determines order in sidebar (1=first, 3=last)"

    slug:
      type: string
      pattern: "^[a-z]+(-[a-z]+)*$"
      examples:
        - "voice-to-action"
        - "cognitive-planning"
        - "capstone-project"
      description: "Kebab-case identifier used in URLs"

    title:
      type: string
      pattern: "^.+: .+$"
      examples:
        - "Voice-to-Action: Speech Recognition with Whisper"
        - "Cognitive Planning: LLM-Based Task Decomposition"
        - "Capstone Project: Autonomous VLA System"
      description: "Full chapter title with colon separator (Topic: Description)"

    sidebar_label:
      type: string
      word_count: [1, 5]
      examples:
        - "Voice-to-Action"
        - "Cognitive Planning"
        - "Capstone Project"
      description: "Short label displayed in sidebar"

    description:
      type: string
      max_length: 200
      pattern: "^.+\\.$"
      examples:
        - "Learn to integrate OpenAI Whisper for real-time speech recognition and map voice commands to ROS 2 robot actions."
        - "Master LLM-based task planning to decompose high-level goals into executable robot action sequences."
      description: "One-sentence description ending with period, used for SEO"

    tags:
      type: array
      item_type: string
      item_pattern: "^[a-z0-9]+(-[a-z0-9]+)*$"
      min_items: 3
      max_items: 5
      examples:
        - ["whisper", "speech-recognition", "voice-control", "ros2-actions"]
        - ["llm", "gpt-4", "task-planning", "cognitive-ai", "ros2"]
        - ["vla", "capstone", "isaac-sim", "autonomous-robots", "integration"]
      description: "3-5 lowercase, hyphenated keywords for discoverability"

  validation_rules:
    - "sidebar_position must be unique across all chapters"
    - "slug must be unique across all chapters"
    - "title must not contain implementation details (no API names, specific versions)"
    - "description must be technology-agnostic (focus on what user learns, not how)"
    - "tags should use established taxonomy from Modules 1-3 where possible"

  example_chapter_1: |
    ---
    sidebar_position: 1
    slug: voice-to-action
    title: "Voice-to-Action: Speech Recognition with Whisper"
    sidebar_label: "Voice-to-Action"
    description: "Learn to integrate OpenAI Whisper for real-time speech recognition and map voice commands to ROS 2 robot actions."
    tags:
      - whisper
      - speech-recognition
      - voice-control
      - ros2-actions
      - intent-recognition
    ---

  example_chapter_2: |
    ---
    sidebar_position: 2
    slug: cognitive-planning
    title: "Cognitive Planning: LLM-Based Task Decomposition"
    sidebar_label: "Cognitive Planning"
    description: "Master LLM-based task planning to decompose high-level goals into executable robot action sequences with safety validation."
    tags:
      - llm
      - gpt-4
      - task-planning
      - cognitive-ai
      - ros2
    ---

  example_chapter_3: |
    ---
    sidebar_position: 3
    slug: capstone-project
    title: "Capstone Project: Autonomous VLA System"
    sidebar_label: "Capstone Project"
    description: "Build and deploy a complete voice-controlled autonomous humanoid robot integrating Whisper, LLM planning, and Isaac perception."
    tags:
      - vla
      - capstone
      - isaac-sim
      - autonomous-robots
      - end-to-end
    ---

# Validation Checklist
# Use this checklist when creating or reviewing frontmatter

validation_checklist:
  - "All required fields present"
  - "sidebar_position is correct integer (0 for index, 1-3 for chapters)"
  - "slug is kebab-case with no spaces or special characters"
  - "title includes colon separator (Topic: Description)"
  - "sidebar_label is concise (1-5 words)"
  - "description is one sentence ending with period"
  - "description focuses on user outcomes, not implementation"
  - "tags array has 3-5 items"
  - "tags are lowercase and hyphenated"
  - "tags use established vocabulary from Modules 1-3"
  - "No YAML syntax errors (proper indentation, quotes where needed)"
