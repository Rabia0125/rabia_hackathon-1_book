# CSS Variables Contract
# Defines the design tokens that MUST be implemented in custom.css

version: "1.0.0"
feature: 005-docusaurus-ui-upgrade

# Color Palette - Light Mode
light_mode:
  primary:
    base: "#3578e5"
    dark: "#1d68e1"
    darker: "#1b62d4"
    darkest: "#1751af"
    light: "#4e89e8"
    lighter: "#5a91ea"
    lightest: "#80aaef"
  background:
    page: "#ffffff"
    surface: "#f8f9fa"
    code: "#f6f8fa"
  text:
    primary: "#1c1e21"
    secondary: "#606770"
    muted: "#8b949e"
  border:
    default: "#d0d7de"
    muted: "#e1e4e8"

# Color Palette - Dark Mode
dark_mode:
  primary:
    base: "#6ba3ff"
    dark: "#4a8fff"
    darker: "#3985ff"
    darkest: "#0066ff"
    light: "#8cb7ff"
    lighter: "#9dc1ff"
    lightest: "#cfe0ff"
  background:
    page: "#1a1a2e"
    surface: "#16213e"
    code: "#0f0f23"
  text:
    primary: "#e8e8e8"
    secondary: "#a8b2d1"
    muted: "#8892b0"
  border:
    default: "#2a2a4a"
    muted: "#1f1f3a"

# Typography
typography:
  font_family:
    base: "system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
    monospace: "'JetBrains Mono', 'Fira Code', Consolas, Monaco, 'Courier New', monospace"
  font_size:
    base: "17px"
    small: "15px"
    code: "15px"
    h1: "2.5rem"
    h2: "2rem"
    h3: "1.5rem"
    h4: "1.25rem"
  line_height:
    base: "1.65"
    heading: "1.3"
    code: "1.5"
  font_weight:
    normal: "400"
    medium: "500"
    semibold: "600"
    bold: "700"

# Spacing
spacing:
  unit: "1rem"
  xs: "0.25rem"
  sm: "0.5rem"
  md: "1rem"
  lg: "1.5rem"
  xl: "2rem"
  xxl: "3rem"

# Layout
layout:
  container_max_width: "1440px"
  content_max_width: "75ch"
  sidebar_width: "280px"
  toc_width: "240px"
  border_radius: "0.5rem"

# Breakpoints (Infima defaults)
breakpoints:
  sm: "576px"
  md: "768px"
  lg: "996px"
  xl: "1440px"

# Transitions
transitions:
  duration:
    fast: "150ms"
    normal: "250ms"
    slow: "350ms"
  easing: "cubic-bezier(0.4, 0, 0.2, 1)"

# Shadows
shadows:
  sm: "0 1px 2px rgba(0, 0, 0, 0.05)"
  md: "0 4px 6px rgba(0, 0, 0, 0.1)"
  lg: "0 10px 15px rgba(0, 0, 0, 0.1)"

# Accessibility Requirements
accessibility:
  min_contrast_ratio:
    normal_text: 4.5
    large_text: 3.0
    ui_components: 3.0
  min_touch_target: "44px"
  focus_visible: true
